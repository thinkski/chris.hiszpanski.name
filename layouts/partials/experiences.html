            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa {{ .Site.Params.experiences.icon }}"></i>{{ i18n "experiences" }}</h2>

				{{ range .Site.Params.jobs.list }}
                <div class="item">
                    <div class="meta">
                    {{ if .logo }}
                        <div class="logo">
                            <img src="{{ .Site.BaseURL }}assets/images/{{ .logo }}">
                        </div><!--//logo-->
                    {{ end }}
                        <div class="upper-row">
                            <h3 class="job-title">{{ .position }}</h3>
                            <div class="time">{{ .dates }}</div>
                        </div><!--//upper-row-->
                        <div class="company">{{ if .url }}<a href="{{ .url }}">{{ end }}{{ .company }}{{ if .url }}</a>{{ end }}, {{ .location }}</div>
                    </div><!--//meta-->
                    <div class="details">
                        <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                    </div><!--//details-->
                </div><!--//item-->
				{{ end }}

            </section><!--//section-->

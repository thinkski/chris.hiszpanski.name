checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
  cache_directories:
    - bin

test:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME && hugo

deployment:
  production:
    branch: master
    commands:
      - cd $HOME/$CIRCLE_PROJECT_REPONAME/public && aws s3 sync --delete ./ s3://$S3_BUCKET/

machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
  cache_directories:
    - bin

test:
  override:
    - cd $HOME/$CIRLCE_PROJECT_REPONAME && hugo

deployment:
  production:
    branch: master
    commands:
      - cd $HOME/$CIRCLE_PROJECT_REPONAME/public && aws s3 sync --delete ./ s3://$S3_BUCKET/
